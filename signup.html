<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Document</title>

<body>
    <form action="/" method="post">
        <img class="mb-4" src="https://assets.turbologo.com/blog/en/2019/11/19084834/gaming-logo-cover-958x575.jpg" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
    
        <div class="form-floating">
          <input type="text" class="form-control" id="floatingFn" name="fName" placeholder="First name">
          <label for="floatingFn">First name</label>
        </div>
        <div class="form-floating">
          <input type="text" class="form-control" id="floatingLn" name="lName" placeholder="Last name">
          <label for="floatingLn">Last name</label>
        </div>
        <div class="form-floating">
          <input type="text" class="form-control" id="floatingInput" name="email" placeholder="name@example.com">
          <label for="floatingInput">Email address</label>
        </div>
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" name="checkBox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-body-secondary">&copy; 2017â€“2023</p>
      </form>
